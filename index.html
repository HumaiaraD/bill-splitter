<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Bills</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let me Split your bills!</h1>
    <p>You can pay </p>
    <main class="container">
        <div class="box">
            <label for="bill">Enter your Bill Amount: $</label><br>
            <input type="number" id="bill" required><br>
            <label for="percent">Enter a Tip Percentage: %</label><br>
            <input type="number" id="percent" required><br>
            <label for="person">Enter Person count:</label><br>
            <input type="number" id="person" required>
            <button type="button" id="check-btn">Check</button><br>
            <button type="button" id="clear">Clear</button><br>
            <span id="result1"></span><br>
            <span id="result2"></span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
